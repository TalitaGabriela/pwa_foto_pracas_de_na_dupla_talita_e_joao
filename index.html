<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA - Camera</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon-256-ios.png" />
    <link rel="icon" href="/images/icon-na.png" sizes="256x256" />
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <header>
        <h1>
            <img src="/images/icon-na.png" alt="Ícone de câmera" class="header-icon"> 
            Galeria de Praças Públicas
        </h1>
        <p>Capture e armazene fotos das praças de Nova Andradina.</p>
    </header>
    <!-- Camera-->
    <main id="camera">
      <!-- Camera sensor (lente) -->
      <canvas id="camera--sensor"></canvas>
      <!--- Camera view (visualização)-->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera botão de tirar foto-->
       <br/>
      <button id="camera--trigger">tirar foto</button>
    </main>

    <!-- Galeria de Fotos -->
    <section id="gallery">
      <h2>Galeria de Fotos</h2>
      <!-- As fotos serão listadas aqui -->
    </section>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
